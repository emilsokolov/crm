<!DOCTYPE html>

<head>
    <title>{{.Title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <table>
        <tr>
            <th>Наименование</th>
            <th>Количество</th>
            <th>Цена продажи</th>
        </tr>
        {{range .Products}}
        <tr>
            <td><a href="/products/{{.Id}}">{{.Name}}<a></td>
            <td>{{.Quantity}}</td>
            <td>{{.SellPrice}} ₽</td>
        </tr>

        {{end}}
    </table>
    <a href="/products/new" class = "newproduct"> Новый продукт </a>
</body>

</html>
