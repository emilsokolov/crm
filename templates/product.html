<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="/styles.css">
    <title>{{.Product.Name}}</title>
</head>

<body>
    <h1>{{.Product.Name}}</h1>
    <p><a href="/">Каталог</a></p>
    <p>Остаток: {{.Product.Quantity}} </p>
    <p>
    <form>
        <label for="quantity">Количество:</label>
        <input type="text" id="quantity" name="quantity">
        <input type="submit" value="Продать"> </p>
    </form>


    <table>
        <thead>
            <tr>
                <th colspan="2">Продажи</th>
            </tr>
        </thead>
            <tr>
                <th>Дата</th>
                <th>Количество</th>
            </tr>
            {{range .Sells}}
            <tr>

                <td>{{.Date}} </td>
                <td>{{.Quantity}}</td>
            </tr>
            {{end}}
    </table>
</body>
</html>
