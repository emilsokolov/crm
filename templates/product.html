<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/styles.css">
    <title>{{.Product.Name}}</title>
</head>

<body>
    <h1>{{.Product.Name}}</h1>
    <p><a href="/">Каталог</a></p>
    <p><a href="/products/{{.Product.Id}}/edit"> Редактировать</a></p>
    <p>Остаток: {{.Product.Quantity}} </p>
    <p>Цена продажи: {{.Product.SellPrice}} ₽</p>
    <p>Цена закупки: {{.Product.PurchasePrice}} ₽</p>
    <p>
    <form method="POST">
        <label for="quantity">Количество:</label>
        <input type="text" id="quantity" name="quantity" value="{{.Quantity}}">
        <input type="submit" value="Продать"> </p>
        {{if .QuantityError}}<span class="error">* {{.QuantityError}}</span>{{end}}
    </form>


    <table class = "table2">
        <thead>
            <tr>
                <th colspan="2">Продажи</th>
            </tr>
        </thead>
        <tr>
            <th>Дата</th>
            <th>Количество</th>
        </tr>
        {{range .Sells}}
        <tr>

            <td>{{.Date}} </td>
            <td>{{.Quantity}}</td>
        </tr>
        {{end}}
    </table>
</body>

</html>
